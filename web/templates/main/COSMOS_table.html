<div id="table">
    <ul>
        <li>time</li>
        <li>name</li>
        <li>zaisitu</li>
    </ul>
    {% for item in data %}
    <ul>
        <li>{{ item.time }}</li>
        <li>{{ item.name }}</li>
        {% if item.zaishitu == 0 %}
            <li>居ない</li>
        {% elif item.zaishitu == 1 %}
            <li>居る</li>
        {% endif %}
    </ul>
    {% endfor %}
</div>
